<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/fav-style.css">
  <title>COINHIZ | HOME</title>
</head>

<body id="top" class="bg-gray-200">
  <!-- Nabvar -->
  <nav class="bg-gray-700 text-gray-100">
    <div class="container mx-auto">
      <div class="flex flex-wrap justify-between">
        <div class="flex w-full lg:w-1/2 justify-center lg:justify-start">
          <h1 class="text-xl font-bold p-3">CoinHiz</h1>
        </div>
        <div class="flex flex-row w-full lg:w-1/2 justify-center lg:justify-end">
          <a class="p-3 hover:bg-gray-100 hover:text-gray-700" href="/coinhiz/">HOME</a>
          <a class="p-3 hover:bg-gray-100 hover:text-gray-700" href="/coinhiz/atm">ATM</a>
          <a class="p-3 hover:bg-gray-100 hover:text-gray-700" href="/coinhiz/favorites">FAVORITES</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End of Nabvar -->
  <!-- Hero -->
  <section class="hero flex justify-center content-center text-gray-100">
    <div class="flex justify-end items-center w-1/2">
      <h1 class="hero-title border-r-2 py-7 pr-7 align-middle font-bold">CoinHiz</h1>
    </div>
    <div class="flex justify-start items-center w-1/2 text-xl">
      <h2 class="text-gray-100 hero-h2 pl-7">HOME</h2>
    </div>
  </section>
  <!-- End Hero -->
  <h3 class="bg-gray-700 text-white text-2xl indent-7 py-3 font-semibold border-b-2"> Top Gainers</h3>
  <div id="top-gainers" class="bg-white flex overflow-scroll">
  </div>
  </div>
  <div class="top-gainers-container">
    <div class="media-scroller-container">
      <div class="left-button-container">
        <p class="left-arrow">
          < </p>
      </div>
      <div class="media-scroller" id="media-scroller"></div>
      <div class="right-button-container">
        <p class="right-arrow">></p>
      </div>
    </div>
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="cards">
        <span class="close">&times;</span>
        <div class="symbol">
          <div class="asset-info">
            <div class="title">
              <h1></h1>
            </div>
            <div class="details">
              <h2 class="asset-price" id="Price"></h2>
            </div>
          </div>
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <!--Main class to hold main day data-->

  <div class="flex">
    <div class="p-5 none md:flex md:flex-col md:w-4/12 lg:w-3/12">
      <div class="crypto-news">

      </div>

    </div>
    <div class="w-full md:w-8/12 lg:w-9/12">
      <div class="input-group mb-6">
        <div class="w-full">
          <div class="mb-4 px-5">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Filter By Crypto Name
            </label>
            <input
              class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              name="input-search" id="search" onkeyup="searchCrypto()" placeholder="Search..." type="text"
              autofocus="true" class="form-control ml-5" />
          </div>
        </div>
        <div class="cryptos-here w-full px-5">
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-gray-600">
    <div class="w-full flex justify-center">
      <p class="text-xl text-gray-100">By Chris Waters, Raul Jimenez, Jonathan McDonnell, Garrett Hilberling,
        Douglas Knowles, & Brady Stafford</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
